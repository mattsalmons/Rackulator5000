<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Barbell Racking Calculator</title>
	<meta name="description"
		content="The Rackulator-5000 does the math for you! You never have to exercise your brain again!">
	<meta name="robots" content="index, follow" />
	<script src="spec/head.js"></script><script src="spec/d3.v5.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="RACKULATOR.js"></script>
	<link rel="stylesheet" href="spec/foundation.css">
	<link rel="stylesheet" href="styles.css" />
</head>

<body>
	<div class="grid-container">
		<div class="grid-x grid-margin-x">
			<div class="cell">
				<h1>THE RACKULATOR-5000</h1>
			</div>

			<div class="cell large-6 small-12">
				<form>
					<div class="grid-x grid-margin-x">
						<div class="cell small-6">
							<label for="weight">Target Weight</label>
							<div class="slider" data-slider data-initial-start="135" data-start="12.5" data-end="1000"
								data-step="2.5">
								<span class="slider-handle" data-slider-handle role="slider" tabindex="1"
									aria-controls="weight"></span>
								<span class="slider-fill" data-slider-fill></span>
							</div>
							<div class="cell">
								<input id="weight" type="number" onChange="saveValues();">
							</div>
						</div>

						<div class="cell small-6">
							<label for="barweight">Bar Weight</label>
							<div class="slider" data-slider data-initial-start="45" data-start="0" data-end="200"
								data-step="5">
								<span class="slider-handle" data-slider-handle role="slider" tabindex="1"
									aria-controls="barweight"></span>
								<span class="slider-fill" data-slider-fill></span>
							</div>
							<div class="cell">
								<input id="barweight" type="number"
									onChange="saveValues();gtag('event', 'barbell_bar_weight');">
							</div>
						</div>

						<div class="cell">
							<button class="button" type="button" data-toggle="example-dropdown">Available Plates</button>
							<div class="dropdown-pane" id="example-dropdown" data-dropdown data-auto-focus="true">
								<div class="cell">
									<div id="weightChecks" onClick="saveValues();gtag('event', 'barbell_edit_plates');">
									</div>
								</div>
							</div>
						</div>

						<div class="cell">
							<button type="button" class="large expanded button" id="calculateBtn"
								onclick="outputResultSVG(false);gtag('event', 'barbell_calc');">RACKULATE IT!</button>
						</div>
				</form>
			</div>
		</div>
		<div class="cell large-6">
			<div id="result" class="cell"></div>
		</div>
	</div>

	<script>
		// Capture the enter key and perform the calculation
		document.onkeypress = keyPress;
		function keyPress(e) {
			var x = e || window.event;
			var key = (x.keyCode || x.which);
			if (key == 13 || key == 3) {
				outputResultSVG(false);
			}
		}
	</script>
	<script src="lib/jquery.js"></script>
	<script src="lib/what-input.js"></script>
	<script src="lib/foundation.js"></script>
	<script src="spec/app.js"></script>
</body>

</html>
